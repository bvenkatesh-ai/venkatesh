<style type="text/css">

        #mynetwork {
            width: 60%;
            height: 400px;
            background-color: #ffffff;
            border: 1px solid lightgray;
            position: relative;
            float: left;
        }






</style>

<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network;
    var container;
    var options, data;


    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');



        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"color": "blue", "id": "Programming", "label": "Programming", "shape": "dot", "size": 50}, {"color": "red", "id": "Database", "label": "Database", "shape": "dot", "size": 50}, {"color": "blue", "id": "Python", "label": "Python", "shape": "dot", "size": 30}, {"color": "blue", "id": "MATLAB", "label": "MATLAB", "shape": "dot", "size": 20}, {"color": "green", "id": "Data collection", "label": "Data collection", "shape": "dot", "size": 50}, {"color": "red", "id": "MySQL", "label": "MySQL", "shape": "dot", "size": 20}, {"color": "red", "id": "Sqlalchemy", "label": "Sqlalchemy", "shape": "dot", "size": 20}, {"color": "orange", "id": "Data analysis", "label": "Data analysis", "shape": "dot", "size": 50}, {"color": "green", "id": "Beautifulsoup", "label": "Beautifulsoup", "shape": "dot", "size": 20}, {"color": "green", "id": "Newspaper", "label": "Newspaper", "shape": "dot", "size": 20}, {"color": "green", "id": "Pdfplumber", "label": "Pdfplumber", "shape": "dot", "size": 15}, {"color": "green", "id": "Tabula", "label": "Tabula", "shape": "dot", "size": 25}, {"color": "blue", "id": "Data visualization", "label": "Data visualization", "shape": "dot", "size": 50}, {"color": "orange", "id": "Excel", "label": "Excel", "shape": "dot", "size": 30}, {"color": "orange", "id": "Numpy", "label": "Numpy", "shape": "dot", "size": 30}, {"color": "orange", "id": "Pandas", "label": "Pandas", "shape": "dot", "size": 30}, {"color": "red", "id": "Machine learning", "label": "Machine learning", "shape": "dot", "size": 50}, {"color": "blue", "id": "Matplotlib", "label": "Matplotlib", "shape": "dot", "size": 30}, {"color": "blue", "id": "Seaborn", "label": "Seaborn", "shape": "dot", "size": 30}, {"color": "green", "id": "Web framework", "label": "Web framework", "shape": "dot", "size": 50}, {"color": "red", "id": "Scikit-learn", "label": "Scikit-learn", "shape": "dot", "size": 25}, {"color": "orange", "id": "Cloud", "label": "Cloud", "shape": "dot", "size": 50}, {"color": "green", "id": "Streamlit", "label": "Streamlit", "shape": "dot", "size": 30}, {"color": "green", "id": "Flask", "label": "Flask", "shape": "dot", "size": 20}, {"color": "orange", "id": "AWS", "label": "AWS", "shape": "dot", "size": 14}, {"color": "orange", "id": "IBM cloud", "label": "IBM cloud", "shape": "dot", "size": 10}]);
        edges = new vis.DataSet([{"color": "red", "from": "Programming", "to": "Database", "weight": 10.0}, {"color": "blue", "from": "Programming", "to": "Python", "weight": 1.0}, {"color": "blue", "from": "Programming", "to": "MATLAB", "weight": 1.0}, {"color": "red", "from": "Database", "to": "Data collection", "weight": 10.0}, {"color": "red", "from": "Database", "to": "MySQL", "weight": 1.0}, {"color": "red", "from": "Database", "to": "Sqlalchemy", "weight": 1.0}, {"color": "red", "from": "Data collection", "to": "Data analysis", "weight": 10.0}, {"color": "green", "from": "Data collection", "to": "Beautifulsoup", "weight": 1.0}, {"color": "green", "from": "Data collection", "to": "Newspaper", "weight": 1.0}, {"color": "green", "from": "Data collection", "to": "Pdfplumber", "weight": 1.0}, {"color": "green", "from": "Data collection", "to": "Tabula", "weight": 1.0}, {"color": "red", "from": "Data analysis", "to": "Data visualization", "weight": 10.0}, {"color": "orange", "from": "Data analysis", "to": "Excel", "weight": 1.0}, {"color": "orange", "from": "Data analysis", "to": "Numpy", "weight": 1.0}, {"color": "orange", "from": "Data analysis", "to": "Pandas", "weight": 1.0}, {"color": "red", "from": "Data visualization", "to": "Machine learning", "weight": 10.0}, {"color": "blue", "from": "Data visualization", "to": "Matplotlib", "weight": 1.0}, {"color": "blue", "from": "Data visualization", "to": "Seaborn", "weight": 1.0}, {"color": "red", "from": "Machine learning", "to": "Web framework", "weight": 10.0}, {"color": "red", "from": "Machine learning", "to": "Scikit-learn", "weight": 1.0}, {"color": "red", "from": "Web framework", "to": "Cloud", "weight": 10.0}, {"color": "green", "from": "Web framework", "to": "Streamlit", "weight": 1.0}, {"color": "green", "from": "Web framework", "to": "Flask", "weight": 1.0}, {"color": "orange", "from": "Cloud", "to": "AWS", "weight": 1.0}, {"color": "orange", "from": "Cloud", "to": "IBM cloud", "weight": 1.0}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": false,
            "type": "continuous"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};





        network = new vis.Network(container, data, options);






        return network;

    }

    drawGraph();

</script>
</body>
</html>
