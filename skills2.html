<html>
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis.css" type="text/css" />
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis-network.min.js"> </script>
<center>
<h1>My Data science tool kit</h1>

<style type="text/css">

        #mynetwork {
            width: 100%;
            height: 400px;
            background-color: #ffffff;
            border: 1px solid lightgray;
            position: relative;
            float: left;
        }

        

        

        
</style>

</head>

<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"borderWidth": 2, "borderWidthSelected": 3, "color": "blue", "id": "Programming", "label": "Programming", "labelHighlightBold": true, "level": 1.0, "shape": "dot", "size": 50, "title": "Programming"}, {"borderWidth": 2, "borderWidthSelected": 3, "color": "red", "id": "Database", "label": "Database", "labelHighlightBold": true, "level": 2.0, "shape": "dot", "size": 50, "title": "Database"}, {"borderWidth": 1, "borderWidthSelected": 2, "color": "blue", "id": "Python", "label": "Python", "labelHighlightBold": true, "level": NaN, "shape": "dot", "size": 30, "title": "Python"}, {"borderWidth": 1, "borderWidthSelected": 2, "color": "blue", "id": "MATLAB", "label": "MATLAB", "labelHighlightBold": true, "level": NaN, "shape": "dot", "size": 20, "title": "MATLAB"}, {"borderWidth": 2, "borderWidthSelected": 3, "color": "green", "id": "Data collection", "label": "Data collection", "labelHighlightBold": true, "level": 3.0, "shape": "dot", "size": 50, "title": "Data collection"}, {"borderWidth": 1, "borderWidthSelected": 2, "color": "red", "id": "MySQL", "label": "MySQL", "labelHighlightBold": true, "level": NaN, "shape": "dot", "size": 20, "title": "MySQL"}, {"borderWidth": 1, "borderWidthSelected": 2, "color": "red", "id": "Sqlalchemy", "label": "Sqlalchemy", "labelHighlightBold": true, "level": NaN, "shape": "dot", "size": 20, "title": "Sqlalchemy"}, {"borderWidth": 2, "borderWidthSelected": 3, "color": "orange", "id": "Data analysis", "label": "Data analysis", "labelHighlightBold": true, "level": 4.0, "shape": "dot", "size": 50, "title": "Data analysis"}, {"borderWidth": 1, "borderWidthSelected": 2, "color": "green", "id": "Beautifulsoup", "label": "Beautifulsoup", "labelHighlightBold": true, "level": NaN, "shape": "dot", "size": 20, "title": "Beautifulsoup"}, {"borderWidth": 1, "borderWidthSelected": 2, "color": "green", "id": "Newspaper", "label": "Newspaper", "labelHighlightBold": true, "level": NaN, "shape": "dot", "size": 20, "title": "Newspaper"}, {"borderWidth": 1, "borderWidthSelected": 2, "color": "green", "id": "Pdfplumber", "label": "Pdfplumber", "labelHighlightBold": true, "level": NaN, "shape": "dot", "size": 15, "title": "Pdfplumber"}, {"borderWidth": 1, "borderWidthSelected": 2, "color": "green", "id": "Tabula", "label": "Tabula", "labelHighlightBold": true, "level": NaN, "shape": "dot", "size": 25, "title": "Tabula"}, {"borderWidth": 2, "borderWidthSelected": 3, "color": "blue", "id": "Data visualization", "label": "Data visualization", "labelHighlightBold": true, "level": 5.0, "shape": "dot", "size": 50, "title": "Data visualization"}, {"borderWidth": 1, "borderWidthSelected": 2, "color": "orange", "id": "Excel", "label": "Excel", "labelHighlightBold": true, "level": NaN, "shape": "dot", "size": 30, "title": "Excel"}, {"borderWidth": 1, "borderWidthSelected": 2, "color": "orange", "id": "Numpy", "label": "Numpy", "labelHighlightBold": true, "level": NaN, "shape": "dot", "size": 30, "title": "Numpy"}, {"borderWidth": 1, "borderWidthSelected": 2, "color": "orange", "id": "Pandas", "label": "Pandas", "labelHighlightBold": true, "level": NaN, "shape": "dot", "size": 30, "title": "Pandas"}, {"borderWidth": 2, "borderWidthSelected": 3, "color": "red", "id": "Machine learning", "label": "Machine learning", "labelHighlightBold": true, "level": 6.0, "shape": "dot", "size": 50, "title": "Machine learning"}, {"borderWidth": 1, "borderWidthSelected": 2, "color": "blue", "id": "Matplotlib", "label": "Matplotlib", "labelHighlightBold": true, "level": NaN, "shape": "dot", "size": 30, "title": "Matplotlib"}, {"borderWidth": 1, "borderWidthSelected": 2, "color": "blue", "id": "Seaborn", "label": "Seaborn", "labelHighlightBold": true, "level": NaN, "shape": "dot", "size": 30, "title": "Seaborn"}, {"borderWidth": 2, "borderWidthSelected": 3, "color": "green", "id": "Web framework", "label": "Web framework", "labelHighlightBold": true, "level": 7.0, "shape": "dot", "size": 50, "title": "Web framework"}, {"borderWidth": 1, "borderWidthSelected": 2, "color": "red", "id": "Scikit-learn", "label": "Scikit-learn", "labelHighlightBold": true, "level": NaN, "shape": "dot", "size": 25, "title": "Scikit-learn"}, {"borderWidth": 2, "borderWidthSelected": 3, "color": "orange", "id": "Cloud", "label": "Cloud", "labelHighlightBold": true, "level": 8.0, "shape": "dot", "size": 50, "title": "Cloud"}, {"borderWidth": 1, "borderWidthSelected": 2, "color": "green", "id": "Streamlit", "label": "Streamlit", "labelHighlightBold": true, "level": NaN, "shape": "dot", "size": 30, "title": "Streamlit"}, {"borderWidth": 1, "borderWidthSelected": 2, "color": "green", "id": "Flask", "label": "Flask", "labelHighlightBold": true, "level": NaN, "shape": "dot", "size": 20, "title": "Flask"}, {"borderWidth": 1, "borderWidthSelected": 2, "color": "orange", "id": "AWS", "label": "AWS", "labelHighlightBold": true, "level": NaN, "shape": "dot", "size": 14, "title": "AWS"}, {"borderWidth": 1, "borderWidthSelected": 2, "color": "orange", "id": "IBM cloud", "label": "IBM cloud", "labelHighlightBold": true, "level": NaN, "shape": "dot", "size": 10, "title": "IBM cloud"}]);
        edges = new vis.DataSet([{"color": "red", "from": "Programming", "to": "Database", "weight": 10.0}, {"color": "blue", "from": "Programming", "to": "Python", "weight": 1.0}, {"color": "blue", "from": "Programming", "to": "MATLAB", "weight": 1.0}, {"color": "red", "from": "Database", "to": "Data collection", "weight": 10.0}, {"color": "red", "from": "Database", "to": "MySQL", "weight": 1.0}, {"color": "red", "from": "Database", "to": "Sqlalchemy", "weight": 1.0}, {"color": "red", "from": "Data collection", "to": "Data analysis", "weight": 10.0}, {"color": "green", "from": "Data collection", "to": "Beautifulsoup", "weight": 1.0}, {"color": "green", "from": "Data collection", "to": "Newspaper", "weight": 1.0}, {"color": "green", "from": "Data collection", "to": "Pdfplumber", "weight": 1.0}, {"color": "green", "from": "Data collection", "to": "Tabula", "weight": 1.0}, {"color": "red", "from": "Data analysis", "to": "Data visualization", "weight": 10.0}, {"color": "orange", "from": "Data analysis", "to": "Excel", "weight": 1.0}, {"color": "orange", "from": "Data analysis", "to": "Numpy", "weight": 1.0}, {"color": "orange", "from": "Data analysis", "to": "Pandas", "weight": 1.0}, {"color": "red", "from": "Data visualization", "to": "Machine learning", "weight": 10.0}, {"color": "blue", "from": "Data visualization", "to": "Matplotlib", "weight": 1.0}, {"color": "blue", "from": "Data visualization", "to": "Seaborn", "weight": 1.0}, {"color": "red", "from": "Machine learning", "to": "Web framework", "weight": 10.0}, {"color": "red", "from": "Machine learning", "to": "Scikit-learn", "weight": 1.0}, {"color": "red", "from": "Web framework", "to": "Cloud", "weight": 10.0}, {"color": "green", "from": "Web framework", "to": "Streamlit", "weight": 1.0}, {"color": "green", "from": "Web framework", "to": "Flask", "weight": 1.0}, {"color": "orange", "from": "Cloud", "to": "AWS", "weight": 1.0}, {"color": "orange", "from": "Cloud", "to": "IBM cloud", "weight": 1.0}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": false,
            "type": "continuous"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
</body>
</html>
